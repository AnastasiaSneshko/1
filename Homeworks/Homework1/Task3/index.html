<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header></header>
  <main>
    <table class="question">
      <tr>
        <th class="header">Name</th>
        <th class="header">Value</th>
      </tr>
      <tr>
        <th class="left">Name</th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th class="left">Sex</th>
        <td>
          <input type="radio">Male <br>
          <input type="radio" checked>Female
        </td>
      </tr>
      <tr>
        <th class="left">Eye color</th>
        <td>
          <select name="eye">
            <option value="green">green</option>
            <option value="green">gray</option>
            <option value="green">blue</option>
          </select>
        </td>
      </tr>
      <tr>
        <th class="left">Check all that apply</th>
        <td>
          <input type="checkbox">Over 6 feet tall <br>
          <input type="checkbox">Over 2000 pounds
        </td>
      </tr>
      <tr>
        <th colspan="2">
          <p>Describe your athletic ability:</p>
          <textarea name="text" cols="30" rows="10"></textarea>
        </th>
      </tr>
      <tr>
        <th colspan="2"><button>Enter my information</button></th>
      </tr>
    </table>
  </main>
  <footer></footer>
</body>

</html>
