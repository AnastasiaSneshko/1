<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="quest">
            <div class="form_head"><p>The World of Fruit</p></div>
            <div class="form_title"><p>Fruit Survey</p></div>
            <div class="form">
              <div class="label">Name</div>
              <div class="input"><input type="text" name="name"></div>
            </div>
            <div class="form">
              <div class="label">Adress</div>
              <div class="input"><input type="text" name="adress"></div>
            </div>
            <div class="form">
              <div class="label">Email</div>
              <div class="input"><input type="email" name="email"></div>
            </div>
            <div class="form">
              <div class="label">How many pieces of friut do you eat per day?</div>
              <div class="input">
                <input type="radio" name="0"> 0 <br>
                <input type="radio" name="0"> 1 <br>
                <input type="radio" name="0"> 2 <br>
                <input type="radio" name="0"> More than 2
              </div>
            </div>
            <div class="form">
              <div class="label">My favourite fruit</div>
              <div class="input">
                <select name="fruit" multiple size="4">
                  <option value="a">Apple</option>
                  <option value="b">Banana</option>
                  <option value="p">Plum</option>
                  <option value="p">Pomegranate</option>
                </select>
              </div>
            </div>
            <div class="form">
              <div class="label">Would you like a brochure?</div>
              <div class="input"><input type="checkbox" name="check"></div>
            </div>
            <div class="submit"><button type="submit">Submit</button></div>
          </div>
    </main>
    <footer></footer>
</body>
</html>
